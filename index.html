<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="jquery@*" data-semver="1.8.3" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
  
    <script src="script.js"></script>
  </head>

  <body>
    <div class="nav">
      <img src="https://github.com/uzotex/pepperProject/blob/master/akh_logo.png?raw=true" />
    </div>
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
          <h1>Medikamente</h1>
          <p class="p2">Medikamentensuche</p>
          <div class="well well-lg">
            <form class="form-inline">
              <div class="input-group">
                <input type="text" class="form-control" size="50" id="search" placeholder="Suchen" />
                <br />
                <br />
                <div class="row">
                  <div class="col-xs-12">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#update">Add / Update</button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </div>
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Substanzname</th>
            <th>Substanzklasse</th>
            <th>Tagesdosis</th>
            <th>Dosierung</th>
            <th>Startdosis</th>
            <th>Dosisreduktion</th>
            <th>Tageshöchstdosis</th>
            <th>Nebenwirkungen</th>
            <th>Antidot</th>
            <th>Kontraindikation</th>
            <th>Kommentare fix</th>
            <th>Kommentare jedes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="update" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div id="jsGrid"></div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>

</html>
